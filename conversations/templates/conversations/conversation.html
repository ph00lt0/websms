<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
</head>
<body>

<form method="POST">
    {% csrf_token %}
    <hr/>
    <label for="message">Chatbox</label><br>
    <input type="text" id="message" name="message"><br>
    <button>Send</button>
</form>


<ul>
    {% for message in messages %}
        <li>{{ message.msg_content }}</li>
    {% endfor %}
</ul>

</body>
</html>
