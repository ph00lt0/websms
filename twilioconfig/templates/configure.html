<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio configuration</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/twilio.css' %}">
</head>
<body>
<h1>Twilio configuration</h1>
<hr />
<form action="{% url 'twilioconfig:configure' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="sid" placeholder="SID" value="{{ config.sid }}">
    <input type="password" name="token" placeholder="Token" value="{{ config.token }}">
    <button>Submit</button>
</form>

<form action="{% url 'twilioconfig:update_numbers' %}" method="POST">
    {% csrf_token %}
    <br>
    <button>Update numbers</button>
</form>
<hr />
<br>
<a class="button" href="{% url 'conversations:conversations' %}">Back to Conversations</a>
{% if error %}
{{ error }}
{% endif %}
</body>
</html>
